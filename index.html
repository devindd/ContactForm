<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>

  <footer>

    <div class="leftbox">
      <img src="images/logo2.png" alt="Prądnik Nowy Etap 2">
      <h1>Zadzwoń już teraz</h1>
      <p>+48 695 278 518</p>
      <p>+48 695 270 472</p>
      <h1>English? Call us</h1>
      <p>+48 695 278 518</p>
    </div>

    <div class="rightbox">
      <h1>Umów się na spotkanie</h1>

      <form class="form">
        <input type="text" id="fname" name="fname" placeholder="Imię">
        <input type="text" id="sname" name="sname" placeholder="Nazwisko">
        <input type="number" id="phone" name="phone" placeholder="Telefon">
        <input type="text" id="email" name="email" placeholder="E-mail">
        <input type="checkbox" id="agree"><span>Wyrażam zgodę na przetwarzanie moich danych osobowych. Zapoznaj się z regulaminem.</span>
        <input type="submit" class="button" value="Wyślij">
      </form>

      <div class="info">
        <div class="error-message"></div>
        <div class="success-message"></div>
      </div>


  </footer>







  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</body>
</html>
